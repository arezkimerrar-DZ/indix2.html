<!DOCTYPE html>
<html lang="en">
 <head>
   <meta  charset="UTF-8" >
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Profile Card UI Design </title>
   <!--CSS-->
   <link rel="stylesheet" href="Profile-card.css">

   <!--Boicon Scc-->
   <link
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
 </head>
<body>
 <div class="profile-card"> 
    <div class="imge">
      <img src="photo/leonardo-dicapreo.jpg" alt="" class="profile-img">
    </div>
    <div class="text-data">
      <span class="name">leonardo dicaprio</span>
      <span class="job"> Acteur & RÃ©alisateur & Producteur</span>
    </div>
    <div class="media-buttons">
      <a href="#" style="background: #4267b2;" class="link">
        <i class='bx bxl-facebook'></i>
      </a>
      <a href="#" style="background:#e1306c" class="link">
        <i class='bx bxl-instagram-alt'></i>
      </a>
      <a href="#" style="background:#1da2f2 ;" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="#" style="background: black;" class="link">
        <i class='bx bxl-tiktok'></i>
      </a>
    </div>
    <div class="buttons">
      <button class="button"> Subscribe</button>
      <button class="button"> Message</button>
    </div>

    <di class="analytics">
      <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">10M</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded' ></i>
        <span class="number">900K</span>
      </div>
      <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">600K</span>
      </div>
    </di>

 </div>
 


</body>

</html>
